<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="heading">CALCULATOR APP</h1>
    </header>

    <div class="calc-container">
        <div class="calc-display-container">
            <div class="calc-display">0</div>
        </div>
        <div class="calc-btns-container">
            <div class="calc-numbtn" id="num-7">7</div>
            <div class="calc-numbtn" id="num-8">8</div>
            <div class="calc-numbtn" id="num-9">9</div>

            <div class="calc-numbtn" id="num-4">4</div>
            <div class="calc-numbtn" id="num-5">5</div>
            <div class="calc-numbtn" id="num-6">6</div>

            <div class="calc-numbtn" id="num-1">1</div>
            <div class="calc-numbtn" id="num-2">2</div>
            <div class="calc-numbtn" id="num-3">3</div>

            <div class="calc-numbtn">0</div>
            <div class="calc-numbtn">.</div>
            <div class="calc-clearbtn">AC</div>

        
            <div class="calc-operator" id="multiply">ร</div>
            <div class="calc-operator" id="divide">รท</div>
            <div class="calc-operator" id="subtract">-</div>
            <div class="calc-operator" id="add">+</div>
            <div class="calc-operator" id="operate" style="width: 225%;">=</div>
        </div>     
    </div>

    <footer>
        <p class="footer">MADE BY KEANE</p>
    </footer>
</div>
</body>
</html>
